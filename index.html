<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Timer</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="switch-container container">
        <p>WATCH</p>
        <label class="switch">
            <input id="clock-switch" type="checkbox">
            <span class="slider"></span>
        </label>
        <p>TIMER</p>
    </div>

    <div class="container">
        <div id="clock-container">
            <h1 id="clock">00:00:00</h1>
        </div>
        <div id="clock-btns">
            <button id="clock-start-btn">START</button>
            <button id="clock-pause-btn">PAUSE</button>
            <button id="clock-reset-btn">RESET</button>
        </div>
    </div>

    <div id="timer-elements" class="container">
        <div id="time-inputs">
            <label for="hours-input">HOURS:</label>
            <input type="number" name="hours-input" id="hours-input" min="0" max="12" value="0">
            <label for="minutes-input">MINUTES:</label>
            <input type="number" name="minutes-input" id="minutes-input" min="0" max="59" value="0">
            <label for="seconds-input">SECONDS:</label>
            <input type="number" name="seconds-input" id="seconds-input" min="0" max="59" value="0">
        </div>
        <div id="timer-btns">
            <button id="timer-set-btn">SET TIME</button>
            <button id="timer-reset-btn">CLEAR TIME</button>
        </div>
    </div>
    
    <script src="stopwatch-script.js"></script>
    <script src="timer-script.js"></script>
    <script src="script.js"></script>
</body>
</html>
